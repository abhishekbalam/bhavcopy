<!DOCTYPE html>
<html lang="en-US">
  <head>
  
    <title>Bhavcopy</title>
    <meta charset="UTF-8">
    <meta name="description" content="Zerodha hiring test.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">

    <link rel="stylesheet" href="/static/css/style.css">
    
    <link rel="icon" type="image/png"  href="static/img/favicon.png">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script> 

  </head>
  <body>
    <div class="container h-100">
      
      <div class="row h-100 justify-content-center align-items-center">
        <div class="card col-md-10 col-lg-10 mx-auto">
          <div class="card-body">
            <p class="text-center">
                <img src="/static/img/favicon.png" height="60px">
            </p>        
            <h5 class="card-title text-center">BhavCopy</h5>
            <hr>
            <p class="card-text">
              <span class="left">You can search for individual stock details by name: </span>
              <span>
                <div class="input-group mb-4">
                  <input type="text" class="form-control" placeholder="Search">
                  <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                  </div>
                </div>
              </span>
            </p>
            <hr>
            <div class="table-responsive ">
              <h5 id="table-header" class="mb-3">Top 10 Stocks for {{ date }} :</h5>
              <table id="myTabe" class="table table-striped table-bordered display">
                  <thead>
                      <tr>
                          <th>BSE Code</th>
                          <th>Stock Name</th>
                          <th>Open</th>
                          <th>High</th>
                          <th>Low</th>
                          <th>Close</th>
                      </tr>
                  </thead>
                  <tbody>
                    {% for row in tabledata %}
                      <tr>
                          {% for item in row %}
                          <td>{{ item }}</td>
                          {% endfor %}  
                      </tr>
                    {% endfor %}  
                  </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div> 
    <script src="/static/js/main.js"></script>
  </body>
</html>
